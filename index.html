<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/switch.css">
    <title>Simon game</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row simon-box">
                <div class="colors col-md-12">
                    <div class="colors-green"></div>
                    <div class="colors-red"></div>
                    <div class="colors-yellow"></div>
                    <div class="colors-blue"></div>
                </div>
                <div class="buttons col-md-12">
                    <div class="switch-box">
                        <div class="switch-power-box">
                            <p>Power</p>
                            <div class="switch-a switch power-switch">
                                <input id="radio-a" type="radio" name="first-switch" checked="checked"/>
                                <label for="radio-a">Off</label>
                                <input id="radio-b" type="radio" name="first-switch"/>
                                <label for="radio-b">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
                            </div>
                        </div>
                        <div class="switch-power-strict">
                            <p>Strict</p>
                            <div class="switch-b switch power-switch">
                                <input id="radio-c" type="radio" name="second-switch" checked="checked"/>
                                <label for="radio-c">Off</label>
                                <input id="radio-d" type="radio" name="second-switch"/>
                                <label for="radio-d">On</label><span class="toggle-outside"><span class="toggle-inside"></span></span>
                            </div>
                        </div> 
                        <p id="count">01</p>   
                    </div>
                    <div class="colors-blue"></div>
                </div>
            </div>
        </div>
    </section>
    <script  src="assets/js/main.js"></script>
</body>
</html>
